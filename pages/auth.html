<div id="auth">
    <form id="registrationForm" class="none" method="post">
        <h1>Регистрация</h1>
        <div class="inputs">
            <label>
                <input type="text" name="firstName" minlength="2" maxlength="15" required>
                <span>Имя</span>
            </label>

            <label>
                <input type="text" name="lastName" minlength="2" maxlength="25" required>
                <span>Фамилия</span>
            </label>

            <label>
                <input type="text" name="patronymic" minlength="2" maxlength="30" required>
                <span>Отчество</span>
            </label>

            <label>
                <input type="email" name="email" minlength="2" maxlength="35" required>
                <span>Электронная почта</span>
            </label>

            <label>
                <input type="password" name="password" minlength="2" maxlength="30" required>
                <span>Пароль</span>
            </label>

            <label>
                <input type="password" name="confirmPassword" minlength="2" maxlength="15" required>
                <span>Повторите пароль</span>
            </label>

            <!-- Обновленное сообщение об ошибке -->
            <p class="error-message none"></p>
        </div>

        <div class="buttons">
            <button type="submit">Зарегистрироваться</button>
            <a id="switchToLoginBtn">Войти</a>
        </div>
    </form>

    <form id="loginForm" method="post">
        <h1>Авторизация</h1>
        <!-- Добавлены поля для входа: email и password -->
        <div class="inputs">
            <label>
                <input type="email" name="email" required>
                <span>Электронная почта</span>
            </label>

            <label>
                <input type="password" name="password" required>
                <span>Пароль</span>
            </label>
            
            <!-- Добавлен элемент для вывода ошибок -->
            <p class="error-message none"></p>
        </div>

        <div class="buttons">
            <button type="submit">Авторизация</button>
            <a id="switchToRegisterBtn">Зарегистрироваться</a>
        </div>
    </form>
</div>
